abstract: |-
  Partager votre passion vous anime, mais avez-vous votre place à côté de vos streamers favoris ? Ces dernières années nous ont révélé que oui ! Il n'est plus nécessaire d'être un gamer pour réussir sur Twitch.

  Cependant le streaming est une discipline qui a ses propres règles !

  Comment s'y prendre, les bons reflèxes, les dangers à éviter ? J'aimerai partager avec vous 2 années d'expérience de streaming pour vous offrir une rampe de lancement aussi efficace que celle d'un Starship et vous aider à retomber sur vos pattes.
