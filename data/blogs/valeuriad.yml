title: Quelques mots de Valeuriad !
key: valeuriad
image: valeuriad
date: 2022-09-30
content: |-
  A l’occasion du 10e anniversaire du DevFest Nantes, nous ne nous sommes fixé qu’un seul objectif : vous ambiancer lors de l’afterparty !

  Pour celles et ceux qui ne connaissent pas encore Valeuriad, nous sommes une ESN 100% nantaise proposant des solutions innovantes autour de trois grands domaines de compétences : le CONSEIL, le DEVOPS et la DATA. Nous nous inspirons de certains modèles d'entreprises libérées et sommes persuadés que l'alliance du bien-être et de l'expertise de nos Valeurieux est la clé du succès de nos clients. 

  C’est donc avec un grand plaisir que nous sommes sponsors de l’afterparty pour cet anniversaire symbolique du DevFest Nantes. Et oui, une décennie cela se fête ! De nombreux collaborateurs seront sur place tant pour organiser cette soirée que pour écouter des conférences, mais également pour y intervenir. En effet, nous sommes fiers que deux de nos Valeurieux prennent le micro pour vous raconter une impossible histoire mêlant Agilité et IA.

  Pour participer à la fête, rejoignez-nous dès 18h30 dans la Grande Galerie ! Embarquez avec nous dans un voyage extraordinaire et venez découvrir toutes les surprises nous vous avons concoctées. Préparez-vous à en prendre plein les yeux en vous mettant dans la peau de Jules Verne ou dans celle du capitaine Nemo pour partir à la découverte de l’île mystérieuse.
