  Pour la 4ème fois consécutive, THALES est partenaire du DevFest Nantes et s’engage cette année en tant que Sponsor Platinium.
  Leader mondial des hautes technologies, Thales investit dans les innovations du numérique et de la deep tech.

  Nous proposons ainsi des solutions, services et produits qui aident nos clients à remplir leurs missions critiques en plaçant l’humain au cœur des décisions. 

  Thales aujourd’hui à Nantes représente 250 navigateurs du code et du numérique qui accompagnent les grandes entreprises dans la concrétisation de leur stratégie digitale en tirant le meilleur des opportunités technologiques les plus pertinentes face à leurs enjeux métier.
  Notre ambition : 
  - Imaginer le futur avec enthousiasme en soutenant l’innovation
  - Construire aujourd’hui les solutions centrées sur l’utilisateur en engageant un partenariat de confiance avec nos clients
  - Coopérer en favorisant l’intelligence collective pour répondre à nos objectifs communs  

  Nos équipes pluridisciplinaires (Architectes, Scrum master, Product owner, Tech Leader, Développeurs, Ingénieurs tests…) conçoivent des solutions sur des stack techniques  en favorisant des pratiques #Craft #DEVOPS #Agile.

  Nous sommes présents les 20 et 21 octobre pour vous accueillir sur notre stand et échanger.
  Venez participer à notre jeu "Le vaisseau du capitaine Grant" conçu par la Team Thales !
