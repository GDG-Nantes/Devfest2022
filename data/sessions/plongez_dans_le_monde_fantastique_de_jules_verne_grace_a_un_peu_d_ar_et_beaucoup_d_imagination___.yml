abstract: |-
  Et s’il était possible de donner vie aux personnages de l’univers futuriste de Jules Verne ? 
  Quoi de mieux pour présenter un livre à nos enfants que de réussir à l’illustrer pour le rendre interactif ?
  Nous avons voulu mettre en image ses plus beaux romans afin de pouvoir captiver les petits comme les plus grands lorsque l’heure de “l’histoire du soir” a sonné.

  Pour relever ce défi, nous avons utilisé les dernières technos mobiles :
  - Jetpack Compose pour l’UI ;
  - CameraX pour l’utilisation de l’appareil photo ;
  - ML Kit pour l’OCR ;
  - ARCore pour la partie réalité augmentée.

  L’objectif de ce talk est de vous montrer comment nous avons utilisé ces technologies pour essayer d’imager certains romans afin de rendre leur lecture plus ludique.
