bio: |-
  Développeur passionné ; quel que soit le langage de programmation, tout est prétexte à créer et à y prendre du plaisir.
  Par mes diverses expériences, j'ai découvert et aiguisé mes pratiques du craft, notamment par des ateliers de partage
  et de veille collective.

  En animant des communautés de pratiques, en facilitant l'internalisation de formations ou encore,
  en ludifiant des ateliers de pratique,j'espère pouvoir transmettre cette passion aux personnes qui m'entourent 
  et les aider à apprendre les compétences techniques qui les font rêver.
