content: |-
  Au rendez-vous depuis la 1ère édition, toute l’équipe Zenika a hâte de fêter les 10 ans du Devfest avec vous ! Préparez-vous à vivre des voyages extraordinaires sur notre stand où agilité, habileté, dextérité et bonne humeur seront de la partie ! 

  Zenika est née du désir de ses fondateurs de créer l’entreprise dans laquelle ils auraient aimé travailler. Créé en 2006, Zenika est un cabinet d’innovation technologique, managériale et organisationnelle, qui accompagne les entreprises dans la transformation de leurs métiers à travers 10 agences en France et 3 agences à l’étranger (Maroc, Canada et Singapour). Implantée à Nantes depuis 2012 comme le DevFest, Zenika occupe une place centrale dans l’écosystème Tech nantais avec une cinquantaine de consultant.e.s. En 2022, Zenika continue son aventure sur Nantes mais aussi à Niort en étoffant son panel de compétences : Product Management, Facilitation, Design, Dev Rust, Infra As Code avec Terraform…

  Organisateur de meetups locaux et partenaire de Google Cloud, Docker, Elastic, Confluent, SAFe et management 3.0, Zenika assume un positionnement clairement tourné autour de l’open source et du collaboratif.

  Vous aurez également l’occasion de rencontrer nos 6 speakers nantais et échanger sur le Cloud, la Data, l’IoT, le Web, la Sécurité et d’autres sujets avec nos consultant.e.s durant 2 jours.

  Ce n'est pas de la science-fiction - Code the world with Zenika
