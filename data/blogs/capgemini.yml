content: |-
  Vous souhaitez vivre une expérience unique lors de cette 10ème édition du DevFest ?

  Nos expert.e.s Capgemini explorent le monde incroyable du code pour vous préparer un voyage mémorable au travers des œuvres de Jules Verne !
  Alors préparez-vous à nous rejoindre sur notre stand Capgemini pour une course folle !

  Assistez également à notre conférence « Au secours, mon SI est ouvert sur le Cloud !! », sur la thématique du ZeroTrust, qui sera animée par Tony Jarriault & Laurent Grangeau le 20 octobre à 10h00 en salle Titan.

  Capgemini est ravi d’être l’un des partenaires majeurs de cet évènement incontournable autour de la Tech. C’est une occasion idéale pour mettre en lumière nos aventuriers intrépides, pour échanger sur l’innovation, la créativité, l’imaginaire…et faire des rencontres enrichissantes dans cette belle aventure humaine.
  Cela s’inscrit bien dans notre promesse de marque « Get the future you want »* qui nous permet de rêver et de construire demain.

  Hâte de vous y retrouver nombreux !

  *Réalisez le futur que vous voulez
