abstract: |-
  Au moment de démarrer un nouveau projet IA révolutionnaire, un inconnu très agile se précipite dans l'équipe du narrateur et l'oblige à changer son approche pour s'élever plus haut et plus loin que ce qu'il escomptait. L'intrus et le narrateur profitent du projet pour échanger sur leurs préjugés, façons de faire et retour d'expériences des plus légers que l'R.
  Au cours de ce récit, Charline, Scrum Master, et Nicolas, Data Scientist, exploreront les difficultés, de prime abord, d'avoir une approche agile sur un projet d'IA et ils feront un REX sur la façon dont ils travaillent ensemble depuis deux ans. L'agilité dans l'IA, python y croire ? Et si en fait, agilité et IA avaient des philosophies plus proches qu'on ne le pense ?
