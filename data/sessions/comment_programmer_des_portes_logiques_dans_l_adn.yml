abstract: |-
  "Programmer le vivant", on entend souvent cette phrase mais à quel point cela est-il vrai ? 
  Les avancées en biotechnologies ont permis de comprendre une partie du code du vivant et l'ingénierie génétique nous permet de le re-programmer de façon très précise. Des concepts tels que les portes et les circuits logiques peuvent être programmés dans l'ADN. 

  La biologie n'était pas votre matière préférée à l'école mais vous êtes quand même intrigué·e ? Pas de panique, aucun bagage en biologie n'est requis pour comprendre. Laissez-moi vous montrer ces étonnantes propriétés de la nature et à quel point le vivant n'est pas si loin d'un programme informatique.
