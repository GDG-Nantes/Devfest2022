bio: Rentré dans l’IT en tant que développeur back, ma première rencontre avec la culture DevOps est arrivée très tôt au travers de la mise en place de pipelines de CI/CD. Après avoir basculé dans une équipe dédiée DevOps, l’industrialisation des processus de développement et de déploiement dans le Cloud est devenue une seconde nature, et je porte un intérêt particulier à l’ergonomie des ces derniers. Aujourd’hui, mon quotidien est partagé entre l’encadrement technique des équipes, le build d’infrastructures cloud, l’intégration d’applications dans Kubernetes et la promotion de la philosophie DevOps au sein des équipes.
