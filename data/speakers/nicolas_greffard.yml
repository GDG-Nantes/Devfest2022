bio: 'Natif de Nantes où il obtient un DUT informatique, Nicolas Greffard part en Ecosse pour suivre un Master “Learning From Data” à l’université d’Edimbourg. Il reviendra finalement à Nantes pour y effectuer un doctorat dans le domaine de la visualisation d’information au sein de l’équipe Data User Knowledge du Laboratoire Informatique de Nantes Atlantique. Après deux ans passés en tant qu’ingénieur de recherche dans cette même équipe, il rejoint la société Expandium en 2015 comme data scientist puis, en 2018 la société Valeuriad avec la double casquette data scientist / responsable innovation. '
