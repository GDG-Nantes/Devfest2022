  L’axolotl est l’animal totem de SFEIR depuis 2016. Fétiche de l’entreprise, sa bouille bienveillante séduit en interne comme en externe. 
  Retrouve-nous sur le stand de SFEIR pour tenter de gagner des stickers, un t-shirt ou ta peluche Axolotl ! 

