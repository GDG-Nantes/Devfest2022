bio: 'Je suis expert technique chez ASI et compte derrière moi près de  25 ans de développement. Après avoir commencé en Visual Basic, fait un peu de PHP et beaucoup de Java, je me suis tourné vers l''écosystème Javascript depuis une dizaine d''années. J''interviens sur des projets d''applications mobiles (Ionic, React Native), d''applications et sites web (React JS, Gatsby, Next.js) et de plateformes API (Node.js, NestJS). J''ai une appétence particulière pour l''écosystème React.  En tant qu''expert technique chez ASI, mon rôle est d''imaginer les solutions techniques pour résoudre les problèmes de nos clients, d''accompagner les développeurs pendant la réalisation des projets et d''assurer la qualité de nos réalisations. Je contribue également à l''animation de notre communauté technique. Ce qui me motive chaque jour : travailler en équipe et voir chacun d''entre nous évoluer et progresser,  techniquement mais aussi humainement !'
