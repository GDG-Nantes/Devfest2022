title: Quelques mots de Conserto !
key: conserto
image: conserto
date: 2022-10-14
content: |-
  "Positive Technologie" : c’est notre façon de concevoir notre métier, manager, animer et créer du lien avec nos salariés et nos clients.

  Nantes est le point de départ de l’aventure Conserto qui a démarré en 2013. C’est ici que nos offres sont nées autour du dev, du devops, de l’infra/cloud et de la culture agile ! Tout en étant garante des valeurs initiales, l’agence tire profit de son expérience et de l’attractivité de sa ville pour continuer à innover et à se réinventer. Et se réinventer, nous savons faire ! Conserto fête bientôt son 500ème salarié !

  Rythmé par les challenges techniques, la vie d’agence et la féérie, notre job est de doser ces 3 ingrédients au mieux pour que chacun trouve sa place et s'y sente bien.

  Le Devfest est l’occasion pour nous, chaque année, de solliciter l’esprit créatif des uns et des autres pour proposer une immersion dans des univers toujours plus différents. 

  Énigmes, voyages et progrès scientifiques, voilà ce que nous inspire le monde de Jules Verne !

  Pour les plus curieux d’entre vous, nous vous proposons de venir résoudre les casse-têtes de l’Insoluble sur notre stand. Nous emmènerons le plus ingénieux en voyage avec à la clé une vue du ciel qu’il n’est pas prêt d’oublier…
