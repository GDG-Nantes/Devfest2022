abstract: |
  Tu as déjà essayé de mettre en place du shadowDom ? C’est super, ça permet d’isoler ton CSS du reste de l’application. Mais au moment où tout te semble parfait, tout s’écroule comme un château de cartes.

  Une couleur qui n’est pas la bonne, des marges qui se comportent bizarrement, une police qui ne fonctionne pas.

  Dans ce quickie nous allons découvrir ensemble pourquoi ces comportements se produisent et comment y faire face.
