content: |-
  Viens découvrir l’extraordinaire monde de la DSI de Bouygues Telecom au DevFest 2022 !

  Nous sommes heureux d’être partenaire platinium de cette 10ème édition du DevFest.

  Nos collaboratrices et collaborateurs te donnent RDV sur notre stand pour te faire voyager au centre de notre DSI et plus particulièrement de notre centre de développement de Nantes.

  Quoi, Bouygues Telecom a un centre de dev nantais?

  Et oui ! Véritable laboratoire, c’est même devenu une référence des fondamentaux du développement à l’état de l’art !

  Aujourd’hui la DSI de Bouygues Telecom à Nantes c’est :

  - près de 80 systèmes
  - environ 2 millions de lignes de code
  - 600 millions d’appels d’API reçus par jour
  - 400 millions de CA capté dans nos systèmes tous les mois
  - 6 Po de donnés manipulées et 8 milliards d’enregistrements/jour

  Et surtout c’est plus d’une centaine de collaboratrices et collaborateurs passionnés et désireux de grandir ensemble et faire grandir chacun et chacune pour relever les défis technologiques de Bouygues Telecom ! Alors si l’aventure Bouygues Telecom t’attire, rdv sur notre stand les 20 et 21 octobre !
