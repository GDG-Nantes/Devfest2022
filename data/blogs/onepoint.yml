title: Quelques mots de OnePoint !
key: onepoint
image: onepoint
date: 2022-10-12
content: |-
  Pour notre 6eme participation d’affilée au DevFest de Nantes, nous avons imaginé 3 animations pour vous divertir entre les conférences. Cette année, les collègues onepoint sont impatients de vous présenter : 

  Mysterium aventura, un escape game collaboratif sur mobile qui vous transportera dans le célèbre Nautilus. Vous devrez surmontez les épreuves les unes après les autres au fil d’énigmes de plus en plus complexes dans 3 aventures différentes.

  Homem, un projet d’intelligence artificielle sur mobile qui permet de photographier un passage d'une oeuvre de Jules Verne et de savoir où se trouvent les personnages à ce moment là. L'IA derrière Homem est donc capable à la fois d'extraire le texte présent sur une image et de le comprendre en le replaçant dans le contexte d'un livre connu.

  Voyage au centre de la 3D, prendra vie sur notre stand avec des objets connectés créés dans notre FabLab pour vous plonger 20 000 lieues sous les mers.

  Nous avons hâte de vous retrouver les 20 et 21 octobre prochains pour échanger avec vous autour de nos expertises et nos projets. En attendant de se rencontrer au DevFest, nous vous invitons à découvrir nos expertises ICI.
