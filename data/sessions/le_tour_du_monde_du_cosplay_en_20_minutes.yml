abstract: |-
  Mais c’est quoi ces adultes costumés comme des héros de films, séries, mangas, comics ou jeux vidéos qui vont se balader dans des conventions pour se faire prendre en photo ?

  Il y a 5 ans, j’ai fait un premier essai que j’ai adoré et depuis j’ai toujours un projet en cours.

  Je vous présenterai cette pratique qui associe énormément de compétences artistiques, artisanales et techniques (et même du code !!!) lors de la création du costume.

  On abordera également ce que ça m’apporte dans mes activités de CTO et speaker.
