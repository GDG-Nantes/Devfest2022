  Proginov se lance pour la première fois dans l’aventure en tant que sponsor Platinium pour les 10 ans du DevFest ! Les échanges, le partage, les rencontres, c’est l’ADN de Proginov : l’IT n’est rien sans l’humain ! Nous sommes fiers de faire partie de cette aventure !

  Proginov est éditeur d’ERP et hébergeur de systèmes d’information. Nous sommes 300 personnes basées à La Chevrolière au Sud de Nantes. Nos collaborateurs travaillent sur différentes technologies :
  - Client lourd : Progress Open Edge, C#
  - Web : Java, Wicket, Spring Framework
  - Mobilité : Dart, Flutter
  - Système : Python, Rust, Perl
  - Réseau : Cisco ACI

  Pour en savoir plus, retrouvez-nous sur nos réseaux [LinkedIn](https://www.linkedin.com/company/5057640/) et Twitter @Proginov, ou sur notre [site web](https://www.proginov.com/)

  Et pour échanger avec nous, venez nous voir sur le stand P12 au DevFest !
