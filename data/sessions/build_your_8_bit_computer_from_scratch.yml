abstract: "\"Ce que je ne peux pas créer, je ne le comprends pas” - Richard Feynman, un des plus grands\_physiciens, pédagogue remarquable et drôle.\nJe suis passionné par l’informatique bien sûr, mais surtout par la création en général et l’apprentissage en particulier.\nJe souhaite vous présenter, pour la première fois, mon retour d’expérience de la création d’un ordinateur 8-bit à partir de composants électroniques\_simples et le tout sur breadboard !\nDonc relativement facilement reproductible chez vous, ce qui est par ailleurs mon but initial.\nAncré dans un storytelling bien à moi, je ferai une démonstration en live de l’ordinateur et quels enseignements j’en ai tirés."
