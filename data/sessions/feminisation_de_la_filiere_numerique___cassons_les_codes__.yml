abstract: |-
  Le constat est assez simple : les métiers du numérique recrutent, les besoins en compétences ne cessent de grandir, les opportunités d’emplois sont aujourd'hui bien réelles. Pourtant, les femmes restent encore sous-représentées dans ce secteur porteur : seulement 27 % de femmes travaillent aujourd’hui dans le numérique. Ce chiffre tombe à 15 % environ dans les métiers de l’informatique. 

  Malgré les efforts engagés pour réduire les écarts, les effets tardent à se faire ressentir et les chiffres n’évoluent pas assez rapidement. 
  Autocensure, stéréotypes, image du geek, méconnaissance du secteur... les freins sont encore bien présents.

  Comment rendre la filière attractive pour les femmes ? Comment s'engager individuellement ? Par où commencer ?

  L'association ESTIMnumérique vous propose un atelier collaboratif en 4 étapes :
  - Questionner l'existant, 
  - Changer de regard sur ses pratiques professionnelles,
  - Echanger ses retours d'expériences et/ou ses bonnes pratiques,
  - Identifier collectivement les solutions concrètes pour favoriser la mixité dans le numérique.

  Cet atelier sera animé par Mélissa Cottin, directrice ESTIMnumérique, Arthur Tarroux, chargé de mission mixité au sein de l'association, et Stéphanie Vachon, co-fondatrice de Nantes Numérique Responsable.

  Cet atelier s'adresse à toutes et à tous. Places limitées : 40 personnes (travaux en groupe).
