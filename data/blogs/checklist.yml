  ## Voici donc la checklist du participant.e au DevFest 2022, à lire attentivement pour être prêt.e !

  <u>Avant d’entrer dans la cité, avoir avec soi</u>
  - __Générer vos billets__ avant l'événement en utilisant vos coupons via ce [lien](https://www.billetweb.fr/devfest-Nantes).
  - __Présenter votre billet en format numérique OU papier__ à présenter à l’entrée pour récupérer son badge personnalisé

  __⚠️ VOUS NE POURREZ PAS RÉCUPÉRER VOTRE BADGE PAPIER SANS CELA  ⚠️__

  <u>Il est important d’avoir :</u>
  - Son __badge toujours sur soi__ ⚠️ 
  - __Son laptop__ pour participer aux codelabs (vérifier sur la description du talk les prérequis d’installation).
  - Ses téléphones et tablettes chargés à bloc pour tweeter ([#DevFestNantes](https://twitter.com/search?q=%23devfestnantes&src=typd) @devfestnantes) !
  - Sa bonne humeur et se rappeler qu’il y a un [Code Of Conduct](https://devfest.gdgnantes.com/code-of-conduct/) à respecter pour une conférence inclusive et bienveillante.
  - Bien conserver son Gobelet ⚠️ (fourni avec le sac donné à l’entrée). Il vous servira pour le café, thé et autres boissons servies pendant l’évènement.
  - Récupérer vos goodies (t-shirt, stickers) dans la zone dédiée, au niveau 0, entre la salle Tour de Bretagne et la salle Les Machines. 
  - Votre CB pour venir à notre boutique et acheter les T-shirts des anciennes éditions !
  - Son agenda préparé à l’avance :
    - Une application est disponible sur l’[App store](https://apps.apple.com/fr/app/devfest-nantes/id6443489706) et [Play store](https://play.google.com/store/apps/details?id=com.gdgnantes.devfest.androidapp) ! 
    - Télécharger le calendrier des sessions directement sur le [site web](https://devfest.gdgnantes.com/schedule/)
    - Salle de rediffusion prévue (anciennement Graslin) si la salle Tour de Bretagne est pleine. 
    - Se garder un temps dédié pour se balader sur les stands (échanges, jeux concours, animations, …)
    - Faire un tour sur le stand des communautés Nantaises 
    - Profiter de la Zone Lounge #détente
    - Profitez des animations des 10 ans que nous vous avons prévues rien que pour vous ! 
    - Venir à la soirée After Party du jeudi à 18h30, co-organisée avec Valeuriad ! 
  - Noter les conférences auxquelles vous avez participé sur [OpenFeedback](https://openfeedback.io/devfestnantes22/) __(Merci d’avance pour les speakers :) )__
  - Jeter un coup d'œil aux [annonces](https://devfest.gdgnantes.com/jobs) de nos partenaires sur __WeLoveDevs__ !
  - Apporter vos laptop qui vous ne servent plus (même cassé) pour en faire don à l’association ACIAH ! (sur le stand des communautés)
  - Éviter les gros sacs en période de plan vigipirate, une fouille des sacs sera effectuée à l’entrée. Un vestiaire sera disponible.
  - Les gestes barrières à respecter
  - __Et surtout… Profitez bien du Devfest Nantes !__
