abstract: |-
  J’ai toujours rêvé de comprendre comment fonctionnait Shazam.

  L'application qui permet de retrouver l’artiste et le titre d’une chanson juste avec un enregistrement de quelques secondes.
  Du coup, j’ai décidé de la re-coder ! Je vous montre tout cela pendant ce talk, et ce sera l’occasion de parler notes musicales, harmoniques, fréquences, signaux, et de transformée de Fourier (et de Kanye West) pour recréer l’algorithme qui fait tourner le moteur Shazam  ⚡️
