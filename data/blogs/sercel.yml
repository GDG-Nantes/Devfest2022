title: Quelques mots de Sercel !
key: sercel
image: sercel
date: 2022-10-06
content: |-
  Pour fêter ce 10ème anniversaire du DevFest22 à Nantes, nous sommes heureux d’être sponsor officiel de cette nouvelle édition.

  Sercel, société internationale basée à Nantes, fabrique depuis 60 ans des équipements Hi-Tech pour échographier les sous-sols. Depuis plusieurs années, nous mettons notre savoir-faire, entre autres au service du Génie Civil en concevant de nouveaux produits destinés à la surveillance des structures.

  Au coeur de notre transformation numérique, notre pôle logiciel rassemble toutes les compétences techniques et se structure autour de méthodes et d’outils en constante évolution.

  Notre veille technologique nous permet de conserver notre leadership.

  Rejoignez-nous les 20 & 21 octobre prochain sur notre stand pour un voyage extraordinaire au centre du code dans le monde du DevFest.

  A très bientôt !
