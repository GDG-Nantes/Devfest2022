  Shopopop est fier de s’engager auprès de la communauté tech de la région nantaise en devenant partenaire du DevFest Nantes pour la première fois !

  Si vous ne nous connaissez pas déjà, Shopopop est une entreprise digitale Nantaise créée en 2015 et devenue leader européen de la livraison collaborative ! Le concept ? (Re)donner du sens à la livraison au travers d’une solution de livraison simple et collaborative, avec l’envie commune d’aider les gens à rentabiliser leurs trajets réguliers tout en développant l’entraide et la proximité. Des particuliers - aussi appelés “Shoppers” - profitent ainsi de leurs trajets réguliers pour récupérer une commande en magasin et la livrer à domicile (courses alimentaires, bouquets de fleurs, bouteilles de vin…) en échange d’un pourboire.

  Shopopop aujourd’hui, ce sont plus de 140 explorateurs en France et en Europe qui participent à construire un écosystème qui valorise la collaboration au quotidien… dans la bonne humeur et avec beaucoup de gourmandise ! Chez nous, pas de full stack mais 3 teams (front / back / mobile) ayant chacune leur PO qui travaillent sur nos 3 produits (back office, application mobile, site web) accompagné de notre CTO et de notre PM.

  Alors, venez rencontrer nos collaborateurs et écouter leurs histoires sur React, Next.js, NodeJS, KOA, Typescript, Swift et Kotlin.

  On vous prévient : pour la dixième édition du DevFest Nantes, nous aussi on va vous faire voyager !
