abstract: |-
  Dans la saga Dune de Frank Herbert, la voix est un outil absolu de domination et de manipulation.
  Sans chercher à atteindre cette extrémité mais force est d'admettre qu'une voix bien placée, bien utilisée, peut être une arme redoutable dans la vie quotidienne.
  Les politiques et les pro du marketing n'ont aucun scrupule à l'utiliser pleinement alors pourquoi pas vous?
  Grâce à quelques exercices et à un travail d'écoute assidu, vous disposerez bientôt, en plus de vos brillants argumentaires, d'un outil de pointe pour vous faire entendre, comprendre et surtout écouter!
  Que ce soit en réunion, en conférence ou au téléphone, ne négligez plus votre voix, cultivez-la!
