bio: Passionné de Sciences Sociales, titulaire d’un Master en Sciences Politiques et Sociologie, Arthur Tarroux a rejoint l’association ESTIMnumérique, en tant que chargé de mission mixité, pour accompagner les entreprises dans le changement de leurs pratiques professionnelles. Sa mission ? Permettre aux entreprises de « chausser les lunettes de l’égalité femmes-hommes », afin d’imaginer de nouvelles actions en faveur de l'égalité et soutenir leur mise en œuvre.
