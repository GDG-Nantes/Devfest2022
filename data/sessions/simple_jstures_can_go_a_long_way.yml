abstract: |
  When talking about devices that use motion detection, what usually comes to mind is sensors that trigger lights or alarms but rarely anything more than that. However, the human body can execute a lot more complex gestures that are not detected by these systems.
  What if I told you, you could build interactive applications using personalized motion detection in a few lines of JavaScript code?! In this talk, I’ll show you how building such a system doesn’t have to be as complicated as it sounds!
