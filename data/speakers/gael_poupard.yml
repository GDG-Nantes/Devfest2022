bio: |
  Lead tech front chez Onepoint à Nantes, je bricole avec HTML et CSS depuis IE6. 

  Passé par les cases designer UX/UI en agence, développeur PHP, développeur front en start-up au commande d’un guide de styles (on ne parlait pas encore de design system !), chef de chantier sur une refonte technique front chez un éditeur dans un environnement Java, puis spécialiste front et CMS en ESN, je suis désormais référent accessibilité et expert HTML / CSS / SVG chez Onepoint.

  J’ai entre autre choses commis a11y.css et chaarts, fait partie de la core team Bootstrap et contribue régulièrement à divers projets open-source.
  
  Je cultive désormais le bon HTML et du CSS, fait des audits RGAA et prône l’assurance qualité web avec Opquast.
